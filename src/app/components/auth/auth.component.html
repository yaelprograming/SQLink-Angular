<p>auth works!</p>
<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>
          <h2>{{ status === 'register' ? 'Sign Up' : 'Login' }}</h2>
        </mat-card-title>
        <mat-card-subtitle>Let's get acquainted :)</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="authForm" (submit)="submit()">
          @if(status === 'register'){
          <mat-form-field appearance="outline">
            <mat-label>Your name</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input formControlName="name" matInput>
          </mat-form-field>
          }
  
          <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input formControlName="email" matInput placeholder="email" (blur)="updateErrorMessage()" required />
            @if(authForm.get('email')?.invalid && authForm.get('email')?.touched){
            <mat-error>Email is required</mat-error>
            }
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input formControlName="password" matInput [type]="hide() ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()">
              <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
  
        
  
          <div class="button-container">
            <button mat-raised-button color="primary" [disabled]="authForm.invalid" type="submit">
              {{ status=='register' ? 'Sign Up' : 'Login' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
